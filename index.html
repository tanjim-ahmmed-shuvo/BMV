<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>আমাদের ওয়েবসাইট</title>
  <style>
    /* Reset & Base Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f2f5f8, #dfe9f3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      background: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 25px;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #f0f0f0;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>আমাদের ওয়েবসাইট খুব শীঘ্রই লঞ্চ করা হবে!</h1>
    <button onclick="window.location.href='https://www.tanjim.tech/contact.html'">Contact Us</button>
  </div>
</body>
</html>
