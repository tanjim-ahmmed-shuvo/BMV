  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0C1B36;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      background: #ffffff;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeInUp 1s ease forwards;
      max-width: 400px;
      width: 90%;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      font-size: 28px;
      color: #0C1B36;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 28px;
      margin: 8px;
      font-size: 16px;
      background-color: #2CA58D;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #1f7c6c;
      transform: scale(1.05);
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #0C1B36;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
